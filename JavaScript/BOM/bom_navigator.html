<!DOCTYPE html>
<html>
    <head>
        <title>BOM Navigator , Popup and Cookies</title>
    </head>
    <body>
        <h2>BOM Navigator</h2>
        <ul>
            <li>platform</li>
            <li>language</li>
            <li>appName</li>
            <li>appCodeName</li>
            <li>appVersion</li>
            <li>userAgent</li>
            <li>online</li>
        </ul>

        <h2>platform</h2>
        <script>
            document.write(navigator.platform + "<br>");
        </script>

        <h2>language</h2>
        <script>
            document.write(navigator.language + "<br>");
        </script>
        
        <h2>appName</h2>
        <script>
            document.write(navigator.appName + "<br>");
        </script>

        <h2>appCodeName</h2>
        <script>
            document.write(navigator.appCodeName + "<br>");
        </script>

        <h2>appVersion</h2>
        <script>
            document.write(navigator.appVersion + "<br>");
        </script>
        
        <h2>userAgent</h2>
        <script>
            document.write(navigator.userAgent + "<br>");
        </script>

        <h2>online</h2>
        <script>
            document.write(navigator.onLine + "<br>");
        </script>
        
        <h2>JS BOM Pop-up Box</h2>
        <ul>
            <li>Alert</li>
            <li>Comfirm</li>
            <li>Prompt</li>
        </ul>

        <h2>Alert</h2>
        <script>
            // alert("Hello World");
        </script>

        <h2>Confirm Pop-up</h2>
        <script>
            if(confirm ("Do you love this app?")){
                alert("Your Pressed OK! Thank You");
            }else{
                alert("You Pressed Cancel.");
            }
        </script>

        <h2>Prompt Pop-up Box</h2>
        <script>
            var firstName = prompt("What is your First Name?");
            if(firstName == "" || firstName == null){
                alert("You did not enter a value");
            }else{
                alert("Hi " + firstName + ", Welcome!");
            }
        </script>
    </body>
</html>
