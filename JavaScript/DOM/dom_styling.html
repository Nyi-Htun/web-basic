<!DOCTYPE html>
<html>
    <head>
        <title>JS DOM Styling</title>
        <style type="text/css">
            #demo{
                width: 300px;
                height: 300px;
                background: lightgreen;
                color: white;
                border-radius: 20%;
            }

            div#demo1{
                width: 300px;
                height: 300px;
                background: lightcoral;
                opacity: 1;
                display: block;
                transition: all 1s;
            }

            ul#demo2{
                max-height: 100px;
                overflow-y: hidden;
                transition: all 1s;
            }
        </style>
    </head>
    <body>
        <h2>JS DOM CSS or Styling</h2>
        <h2>Styling Elements with DOM</h2>

        <p id="par-demo">This is a paragraph</p>
        <script>
            document.getElementById("par-demo").style.color = "green";
            // font-size -> fontSize
            document.getElementById("par-demo").style.fontSize = "50px";
        </script>

        <h2>Hiding and Showing an Element</h2>
        <div id="demo"></div>
        <br><br>
        <button onclick="hide()">hide</button>
        <button onclick="show()">show</button>

        <script>
            function hide(){
                document.getElementById("demo").style.display = "none";
            }
            function show(){
                document.getElementById("demo").style.display = "block";
            }
        </script>

        <h2>JS DOM Effects</h2>
        <h2>Fading Effects</h2>
        <div id="demo1"></div>
        <br><br>

        <button onclick="fadeOut()">Fade Out</button>
        <button onclick="fadeIn()">Fade In</button>
        <script>
            function fadeOut(){
                var ele = document.getElementById("demo1");
                ele.style.opacity = 0;

                setTimeout(function(){
                    ele.style.display = "none";
                },1000);
            }

            function fadeIn(){
                var ele = document.getElementById("demo1");
                ele.style.display = "block";

                setTimeout(function(){
                    ele.style.opacity = 1;
                },1000);
            }
        </script>

        <h2>Sliding Effects</h2>
        <ul id="demo2">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
        </ul>
        <div>
            <button onclick="slideUP()">Slide Up</button>
            <button onclick="slideDown()">Slide Down</button>
        </div>
        <script>
            function slideUP(){
                var ulElement = document.getElementById("demo2");
                ulElement.style.maxHeight = "0px";
            }

            function slideDown(){
                var ulElement = document.getElementById("demo2");
                ulElement.style.maxHeight = "100px";
            }
        </script>

        <h2>JS DOM Events</h2>
        <!-- element.addEventListener(evenType,listenerFunction) -->
        <h2>Click Event</h2>
        <button id="btn1">Show Dialog</button>
        <script>
            var btn1 = document.getElementById("btn1");
            btn1.addEventListener("click", function(){
                alert("Hello World");
            } )
        </script>

        <h2>Load Event</h2>
        <img src="../dogs.webp" id="image">
        <script>
            var img = document.getElementById("image");
            img.addEventListener("load",function(){
                alert("The Image has loaded!");
            });
        </script>

        <h2>Change Event</h2>
        <p>Try to write something</p>
        <input type="text">
        <p id="demo3"></p>

        <script>
            var input = document.getElementsByTagName("input")[0];

            input.addEventListener("change",function(){
                document.getElementById("demo3").innerHTML = input.value;
            });
        </script>


    </body>
</html>
