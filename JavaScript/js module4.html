        <h2>JS Array Methods</h2>
        <script>
            MakeHeading("ForEach() Method");
            var cities = ["Yangon","Mandalay","Sagaing","Magway"]
            cities.forEach(function(val,i,arr){
                document.write(i + " : " + val + "<br>");
            });
            //val -> The Value of the element
            //i -> The index of the element
            //arr -> the array itself ( cities )

            MakeHeading("Arrays to Strings with join() Method");
            
            //join() method creates and returns a new string
            //by combining all the elements of th array
            var str = cities.join();
            //convert array to string
            document.write(str + "<br>");

            MakeHeading("String to Array with split() Method");
            //the split() method
            var arrString = "Hello-World-I-Love-Coding";
            var newArray = arrString.split('-');
            document.write( typeof newArray + " : " + newArray);

            MakeHeading("Merging Arrays");
            //concat()
            var fruits1 = ["Banana" , "Apple" , "Orange"];
            var fruits2 = ["Grape" , "Mango" , "Strawberry"];
            var newMergeArray = fruits1.concat(fruits2)
            document.write(newMergeArray + "<br>");

            MakeHeading("Searching an Item");
            //index()
            var index = fruits1.indexOf("Apple");
            document.write(index + " is index of Apple in fruits1 array");

            MakeHeading("Slicking an Array")
            //slice() method retrun a new copy of a section of an array
            //it takes two arguments - begin - end
            var newcities = ["Mandalay" , "Yangon" , "NayPyiTaw" , "Magway" , "Saging"];
            var newSliceArray = newcities.slice(0,4);
            document.write(newSliceArray + "<br>");
        </script>

        <h2>JavaScript Array Sorting</h2>
        <script>
            MakeHeading("sort() Method");

            var fruits = ["Bananas" , "Apples" , "Strawberries" , "Durian" , "Cherries"];
            fruits.sort();
            document.write(fruits + " after sorting");

            MakeHeading("Sorting Numbers");
            var num = [5,0.1,-3,6,4,,7,1.9,9,,2.1,2.4,8];
            num.sort(function(a,b){
                return a-b;
                //ascending order
            });
            document.write(num + " in ascending order<br>");
            document.write(num[0] + "is the lowest value");
            MakingBreak();

            num.sort(function(a,b){
                return b-a;
                //descending order
            });

            document.write(num + " in descending order<br>");
            document.write(num[0] + " is the highest value");
            MakingBreak();

            MakeHeading("Sorting an Array of Objects");
            var students = [
                {
                    name: "John",
                    age: 7
                },
                {
                    name: "Monica",
                    age: 5
                },
                {
                    name: "Paul",
                    age: 6
                }
            ];

            students.sort(function(a,b){
                return b.age - a.age;
            })

            for(var i = 0 ; i< students.length ; i++){
                document.write("Name: " + students[i].name + "<br> Age: " + students[i].age + "<br>");
            }

            MakeHeading("Reversing an Array");
            //reverse()
            var newFruits = ["Apples" , "Bananas" , "Oranges"];
            var reversedFruits = newFruits.reverse();
            document.write(reversedFruits + "<br>");
        </script>

        <h2>JS Array Iteration</h2>
        <script>
            //For Loop & ForEach Loop are already learned!
            MakeHeading("map() Method");
            //map() function creates a new array
            //provide function
            //value - the current element being processed
            //index - the index of the current element'
            //array - the array itself
            
            var numbers = [10,20,30,40,50];
            var numbersTimesTwo = numbers.map(function(value){
                return value * 2;
            });
            document.write(numbersTimesTwo + " after doubled with map() Method");

            MakeHeading("filer() Method");
            var newFilterNumbers = numbers.filter(function(value){
                return value > 20 && value < 80;
            });
            document.write(newFilterNumbers + " after filtered with filter() Method");
        </script>
